<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Question du jour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 15px;
    }

    .photo-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 20px;
      background: #845ec2;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      margin-top: 15px;
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">

  <form action="https://formspree.io/f/xbdrozov"

<script>

</html>
