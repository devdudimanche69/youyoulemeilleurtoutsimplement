<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Question du jour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {

    min-height: 100vh;

  .bg-shape {

  }

  .shape1 { width: 300px; height: 300px; background: #ff6f91; top: -100px; left: -100px; }
  .shape2 { width: 400px; height: 400px; background: #ffc75f; bottom: -150px; right: -150px; animation-delay: 3s; }
  .shape3 { width: 250px; height: 250px; background: #845ec2; top: 50%; right: -100px; animation-delay: 6s; }

  @keyframes float {
    from { transform: translate(0,0); }
    to { transform: translate(30px,-40px); }
  }

  .box {
    position: relative;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 520px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 1;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 1.8em;
  }

  .subtitle {
    font-size: 0.95em;
    opacity: 0.8;
    margin-bottom: 25px;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 15px;

    border: 1px solid #ccc;
    font-size: 16px;
    resize: none;
  }

  .challenges {

    text-align: left;
  }

  .challenges h2 {

    margin-bottom: 10px;
  }

  .challenge {
    display: flex;
    align-items: flex-start;
    margin-bottom: 12px;
    gap: 10px;
  }

  .challenge input {
    transform: scale(1.3);
    margin-top: 3px;
  }

  .challenge label {
    font-size: 0.95em;
    line-height: 1.3;
  }

  button {
    margin-top: 25px;
    padding: 14px 35px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff6f61;
    color: white;
    cursor: pointer;
  }

  button:hover {
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transform: translateY(-2px);
  }

  .success {
    display: none;
    margin-top: 25px;
    font-weight: bold;
    color: #4CAF50;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>
<div class="bg-shape shape3"></div>

<div class="box">
  <h1>Comment √©tait cette journ√©e Mathou !! Et les d√©fis r√©ussis ?</h1>
  <div class="subtitle">Un message + les petits d√©fis du jour üíå</div>

<script>

  form.addEventListener("submit", function(e){
    e.preventDefault();
    const data = new FormData(form);

    fetch(form.action, {

</body>
</html>
