<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Question du jour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  /* Formes floues animÃ©es */
  .bg-shape {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.5;
    animation: float 20s infinite alternate ease-in-out;
  }

  .shape1 { width: 300px; height: 300px; background: #ff6f91; top: -100px; left: -100px; }
  .shape2 { width: 400px; height: 400px; background: #ffc75f; bottom: -150px; right: -150px; animation-delay: 3s; }
  .shape3 { width: 250px; height: 250px; background: #845ec2; top: 50%; right: -100px; animation-delay: 6s; }

  @keyframes float {
    from { transform: translateY(0) translateX(0); }
    to { transform: translateY(-40px) translateX(30px); }
  }

  .box {
    position: relative;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 1;
    animation: appear 1s ease;
  }

  @keyframes appear {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    margin-bottom: 15px;
    font-size: 1.8em;
    color: #333;
  }

  .subtitle {
    font-size: 0.95em;
    opacity: 0.8;
    margin-bottom: 25px;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: none;
  }

  button {
    margin-top: 20px;
    padding: 14px 35px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff6f61;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .success {
    display: none;
    margin-top: 25px;
    font-weight: bold;
    color: #4CAF50;
    font-size: 1.2em;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 600px) {
    .box { padding: 30px; }
    h1 { font-size: 1.5em; }
    textarea { height: 100px; }
  }
</style>
</head>
<body>

<!-- Formes dÃ©coratives -->
<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>
<div class="bg-shape shape3"></div>

<div class="box">
  <h1>Comment Ã©tait cette journÃ©e Mathou ?</h1>
  <div class="subtitle">J'ai pas fait n'importe quoi ?</div>

  <form id="form" action="https://formspree.io/f/xbdrozov" method="POST" target="_blank">
    <textarea name="message" placeholder="Ã‰cris ta rÃ©ponse ici..." required></textarea>
    <input type="hidden" name="date" id="date">
    <input type="hidden" name="_subject" value="RÃ©ponse de Mathou ðŸ’Œ">
    <button type="submit">Envoyer</button>
  </form>

  <div class="success" id="success">Merci pour tout Mathilde ðŸ«¶, tu peux lire la lettre maintenant :)</div>
</div>

<script>
  // Date automatique
  document.getElementById("date").value = new Date().toLocaleString("fr-FR");

  // Message de confirmation aprÃ¨s envoi
  const form = document.getElementById("form");
  const success = document.getElementById("success");

  form.addEventListener("submit", function() {
    setTimeout(() => {
      form.style.display = "none";
      success.style.display = "block";
    }, 100);
  });
</script>

</body>
</html>
