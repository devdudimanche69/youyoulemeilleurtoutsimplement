<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notre journ√©e</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================== BASE ================== */
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  transition: background 1.2s ease;
  overflow-x: hidden;
}

/* ================== PAGE AVANT ================== */
body.before {
  background: linear-gradient(135deg, #ffd6e8, #fff1f5);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 45px;
  border-radius: 25px;
  width: 90%;
  max-width: 520px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  animation: appear 1s ease;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 1.9em;
  margin-bottom: 10px;
  color: #333;
}

.subtitle {
  font-size: 0.95em;
  color: #777;
  margin-bottom: 30px;
}

textarea {
  width: 100%;
  height: 130px;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 16px;
  resize: none;
}

.challenges {
  margin-top: 25px;
  text-align: left;
}

.challenges h2 {
  font-size: 1.15em;
  margin-bottom: 10px;
}

.challenge {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.challenge input {
  transform: scale(1.3);
}

button {
  margin-top: 30px;
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  background: linear-gradient(135deg, #ff8fab, #ff5d8f);
  color: white;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* ================== PAGE APRES ================== */
body.after {
  background: radial-gradient(circle at top, #2b1055, #000);
  display: flex;
  align-items: center;
  justify-content: center;
}

.after-container {
  text-align: center;
  color: white;
  animation: fadeIn 1.8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.after-container h1 {
  font-size: 2.2em;
  margin-bottom: 15px;
}

.after-container p {
  font-size: 1.1em;
  opacity: 0.9;
}

/* √©toiles */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* ================== UTIL ================== */
.hidden {
  display: none;
}
</style>
</head>

<body class="before">

<!-- ‚≠ê √©toiles (apr√®s envoi) -->
<div class="stars hidden" id="stars"></div>

<!-- üå∏ PAGE AVANT -->
<div class="card" id="beforePage">
  <h1>Comment √©tait cette journ√©e Mathou !!</h1>
  <div class="subtitle">COCHES LES D√âFIS R√âUSSIS</div>

  <form id="form" action="https://formspree.io/f/xbdrozov" method="POST">
    <textarea name="message" placeholder="√âcris ta r√©ponse ici..." required></textarea>

    <div class="challenges">
      <h2>D√©fis du jour</h2>

      <div class="challenge">
        <input type="checkbox" name="couleur">
        <label>üé® Choisir une couleur et la chercher partout</label>
      </div>

      <div class="challenge">
        <input type="checkbox" name="vlog">
        <label>üé¨ Transformer la journ√©e en film</label>
      </div>

      <div class="challenge">
        <input type="checkbox" name="details">
        <label>üìù Noter les d√©tails chez l‚Äôautre</label>
      </div>
    </div>

    <input type="hidden" name="date" id="date">
    <input type="hidden" name="_subject" value="Une journ√©e partag√©e üíå">

    <button type="submit">Envoyer</button>
  </form>
</div>

<!-- üåô PAGE APRES -->
<div class="after-container hidden" id="afterPage">
  <h1>Merci pour tout Mathilde ü´∂, tu peux lire la lettre mtn :) </h1>
  <p>J'espere que cette journ√©e t'auras plu <br>mais la soir√©e elle est loin de se finir !>√™p>
</div>

<script>
/* date */
document.getElementById("date").value = new Date().toLocaleString("fr-FR");

/* √©toiles */
const stars = document.getElementById("stars");
for(let i = 0; i < 80; i++){
  const s = document.createElement("div");
  s.className = "star";
  s.style.top = Math.random() * 100 + "%";
  s.style.left = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 3 + "s";
  stars.appendChild(s);
}

/* submit */
const form = document.getElementById("form");

form.addEventListener("submit", function(e){
  e.preventDefault();

  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { "Accept": "application/json" }
  }).then(res => {
    if(res.ok){
      document.body.classList.remove("before");
      document.body.classList.add("after");

      document.getElementById("beforePage").classList.add("hidden");
      document.getElementById("afterPage").classList.remove("hidden");
      stars.classList.remove("hidden");
    } else {
      alert("Erreur lors de l‚Äôenvoi");
    }
  });
});
</script>

</body>
</html>
