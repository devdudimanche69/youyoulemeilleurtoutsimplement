<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notre journ√©e</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  color: white;
  transition: background 1.2s ease;
  overflow: hidden;
}

/* ================== PAGE AVANT ================== */
body.before {
  background: linear-gradient(180deg, #ff9a9e 0%, #ffb3c6 45%, #ffd6a5 75%, #ffe8cc 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Soleil couchant */
.sunset {
  position: absolute;
  bottom: 12%;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 35%, #fff7d6, #ffd166 45%, #ff9f1c 70%);
  box-shadow:
    0 0 40px rgba(255, 209, 102, 0.8),
    0 0 120px rgba(255, 159, 28, 0.6);
  z-index: 0;
}

/* Lueur/horizon */
.haze {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 45%;
  background: linear-gradient(to top, rgba(255,214,165,0.6), rgba(255,214,165,0.0));
  z-index: 0;
}

.card {
  position: relative;
  z-index: 1;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  padding: 45px;
  border-radius: 25px;
  width: 90%;
  max-width: 520px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  animation: appear 1s ease;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 1.9em;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 0.95em;
  opacity: 0.9;
  margin-bottom: 30px;
}

textarea {
  width: 100%;
  height: 130px;
  padding: 16px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  resize: none;
  outline: none;
}

textarea::placeholder {
  color: #eee;
}

.challenges {
  margin-top: 25px;
  text-align: left;
}

.challenges h2 {
  font-size: 1.15em;
  margin-bottom: 10px;
}

.challenge {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.challenge input {
  transform: scale(1.3);
}

button {
  margin-top: 30px;
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  background: linear-gradient(135deg, #ff7a18, #ff3d81);
  color: white;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}

/* ================== PAGE APRES ================== */
body.after {
  background: radial-gradient(circle at top, #2b1055, #000);
  display: flex;
  align-items: center;
  justify-content: center;
}

.after-container {
  text-align: center;
  animation: fadeIn 1.8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* √©toiles */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.hidden {
  display: none;
}
</style>
</head>

<body class="before">

<!-- Soleil + horizon -->
<div class="sunset"></div>
<div class="haze"></div>

<!-- √©toiles (page apr√®s) -->
<div class="stars hidden" id="stars"></div>

<div class="card" id="beforePage">
  <h1>Comment √©tait cette journ√©e Mathou ?</h1>
  <div class="subtitle">COCHES LES D√âFIS R√âUSSIS!!</div>

  <form id="form" action="https://formspree.io/f/XXXXYYYY" method="POST">
    <textarea name="message" placeholder="√âcris ta r√©ponse ici..." required></textarea>

    <div class="challenges">
      <h2>D√©fis du jour</h2>
      <div class="challenge">
        <input type="checkbox" name="couleur">
        <label>üé® Choisir une couleur et la chercher partout</label>
      </div>
      <div class="challenge">
        <input type="checkbox" name="vlog">
        <label>üé¨ Transformer la journ√©e en film</label>
      </div>
      <div class="challenge">
        <input type="checkbox" name="details">
        <label>üìù Noter les d√©tails chez l‚Äôautre</label>
      </div>
    </div>

    <input type="hidden" name="date" id="date">
    <input type="hidden" name="_subject" value="Une journ√©e partag√©e ü§ç">

    <button type="submit">Envoyer</button>
  </form>
</div>

<div class="after-container hidden" id="afterPage">
  <h1>Merci pour tout Mathilde ü´∂, tu peux lire la lettre mtn :)</h1>
  <p>Le jour se termine.<br>La soir√©e va faire que commencer mtn !</p>
</div>

<script>
document.getElementById("date").value = new Date().toLocaleString("fr-FR");

/* √©toiles */
const stars = document.getElementById("stars");
for(let i = 0; i < 90; i++){
  const s = document.createElement("div");
  s.className = "star";
  s.style.top = Math.random()*100 + "%";
  s.style.left = Math.random()*100 + "%";
  s.style.animationDelay = Math.random()*3 + "s";
  stars.appendChild(s);
}

/* envoi */
const form = document.getElementById("form");
form.addEventListener("submit", function(e){
  e.preventDefault();
  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { "Accept": "application/json" }
  }).then(res => {
    if(res.ok){
      document.body.className = "after";
      document.getElementById("beforePage").classList.add("hidden");
      document.querySelector(".sunset").style.display = "none";
      document.querySelector(".haze").style.display = "none";
      document.getElementById("afterPage").classList.remove("hidden");
      stars.classList.remove("hidden");
    } else {
      alert("Erreur lors de l‚Äôenvoi");
    }
  });
});
</script>

</body>
</html>
