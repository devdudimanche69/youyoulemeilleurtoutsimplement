<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Question du jour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.95em;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin-top: 12px;
      font-size: 15px;
    }

    textarea {
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }

    .success {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Comment Ã©tait cette journÃ©e Mathou !!</h1>
  <div class="subtitle">
    une photo souvenir est obligatoire !!!!
  </div>

  <form id="form" action="https://formspree.io/f/xbdrozov" method="POST" enctype="multipart/form-data">
    
    <textarea name="message" placeholder="Ã‰cris ta rÃ©ponse ici..." required></textarea>

    <!-- Envoi de photo -->
    <input type="file" name="photo" accept="image/*">

    <!-- Infos utiles -->
    <input type="hidden" name="date" id="date">
    <input type="hidden" name="_subject" value="Message + photo de Mathou ðŸ’Œ">

    <button type="submit">Envoyer</button>
  </form>

  <div class="success" id="success">
    Merci pour tout Mathilde ðŸ«¶ (tu peux regarder la lettre :)
  </div>
</div>

<script>
  document.getElementById("date").value =
    new Date().toLocaleString("fr-FR");

  const form = document.getElementById("form");
  const success = document.getElementById("success");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { "Accept": "application/json" }
    }).then(response => {
      if (response.ok) {
        form.style.display = "none";
        success.style.display = "block";
      }
    });
  });
</script>

</body>
</html>
