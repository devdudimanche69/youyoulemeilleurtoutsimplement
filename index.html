<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notre journ√©e</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  color: white;
  transition: background 1.2s ease;
  overflow: hidden;
}

/* ================== PAGE AVANT ================== */
body.before {
  background: linear-gradient(180deg, #ff9a9e 0%, #ffb3c6 40%, #ffd6a5 70%, #ffe8cc 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* D√©cors doux */
.cloud {
  position: absolute;
  width: 280px;
  height: 140px;
  background: radial-gradient(circle, rgba(255,255,255,0.35), transparent 70%);
  border-radius: 50%;
  filter: blur(30px);
}

.cloud.one { top: 15%; right: 15%; }
.cloud.two { bottom: 25%; left: 12%; }

.lines {
  position: absolute;
  inset: 0;
  background-image: repeating-linear-gradient(
    135deg,
    rgba(255,255,255,0.04) 0px,
    rgba(255,255,255,0.04) 1px,
    transparent 1px,
    transparent 14px
  );
  pointer-events: none;
}

/* Soleil */
.sunset {
  position: absolute;
  top: 8%;
  left: 8%;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 35%, #fff7d6, #ffd166 45%, #ff9f1c 70%);
  box-shadow:
    0 0 50px rgba(255, 209, 102, 0.8),
    0 0 160px rgba(255, 159, 28, 0.6);
}

/* Carte */
.card {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  padding: 48px;
  border-radius: 30px;
  width: 92%;
  max-width: 560px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.2);
}

/* Typo */
h1 {
  font-size: 2em;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 1em;
  opacity: 0.9;
  margin-bottom: 28px;
}

/* Champs */
textarea {
  width: 100%;
  height: 140px;
  padding: 18px;
  border-radius: 18px;
  border: none;
  font-size: 16px;
  resize: none;
  outline: none;
}

textarea::placeholder {
  color: #f1f1f1;
}

/* S√©parateur */
.divider {
  height: 1px;
  width: 100%;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
  margin: 28px 0;
}

/* D√©fis */
.challenges h2 {
  font-size: 1.25em;
  margin-bottom: 14px;
}

.challenge {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 14px;
  font-size: 0.98em;
}

.challenge input {
  transform: scale(1.4);
}

/* Bouton */
button {
  margin-top: 34px;
  padding: 16px 44px;
  border: none;
  border-radius: 40px;
  font-size: 17px;
  background: linear-gradient(135deg, #ff7a18, #ff3d81);
  color: white;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(255,61,129,0.4);
}

button:hover {
  transform: translateY(-2px);
}

/* ================== PAGE APRES ================== */
body.after {
  background: radial-gradient(circle at top, #2b1055, #000);
  display: flex;
  align-items: center;
  justify-content: center;
}

.after-container {
  text-align: center;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

/* √©toiles */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.hidden { display: none; }
</style>
</head>

<body class="before">

<!-- D√©cors -->
<div class="sunset"></div>
<div class="cloud one"></div>
<div class="cloud two"></div>
<div class="lines"></div>

<div class="stars hidden" id="stars"></div>

<div class="card" id="beforePage">
  <h1>Comment √©tait cette journ√©e Mathou ?</h1>
  <div class="subtitle">COCHES LES D√âFIS R√âUSSIS !</div>

  <form id="form" action="https://formspree.io/f/xbdrozov" method="POST">
    <textarea name="message" placeholder="√âcris ici ce que tu veux garder de cette journ√©e‚Ä¶" required></textarea>

    <div class="divider"></div>

    <div class="challenges">
      <h2>D√©fis du jour</h2>

      <div class="challenge">
        <input type="checkbox" name="farine_game">
        <label>ü•ñ Farine game</label>
      </div>

      <div class="challenge">
        <input type="checkbox" name="color_chase">
        <label>üé® Color chase</label>
      </div>

      <div class="challenge">
        <input type="checkbox" name="jeu_details">
        <label>üîç Jeu des d√©tails</label>
      </div>

      <div class="challenge">
        <input type="checkbox" name="mot_a_placer">
        <label>üìù Mot √† placer</label>
      </div>
    </div>

    <input type="hidden" name="date" id="date">
    <input type="hidden" name="_subject" value="Une journ√©e partag√©e ü§ç">

    <button type="submit">Envoyer</button>
  </form>
</div>

<div class="after-container hidden" id="afterPage">
  <h1>Merci pour tout Mathilde ü´∂</h1>
  <p>j'espere que tout √ßa t'auras plus,<br>j'ai un petit truc pour toi maintenant !</p>
</div>

<script>
document.getElementById("date").value = new Date().toLocaleString("fr-FR");

const stars = document.getElementById("stars");
for(let i = 0; i < 100; i++){
  const s = document.createElement("div");
  s.className = "star";
  s.style.top = Math.random()*100 + "%";
  s.style.left = Math.random()*100 + "%";
  s.style.animationDelay = Math.random()*3 + "s";
  stars.appendChild(s);
}

const form = document.getElementById("form");
form.addEventListener("submit", e => {
  e.preventDefault();
  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { "Accept": "application/json" }
  }).then(res => {
    if(res.ok){
      document.body.className = "after";
      document.getElementById("beforePage").classList.add("hidden");
      document.getElementById("afterPage").classList.remove("hidden");
      stars.classList.remove("hidden");
    }
  });
});
</script>

</body>
</html>
