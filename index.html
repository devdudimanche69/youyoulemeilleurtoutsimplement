<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Question du jour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.95em;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 15px;
    }

    /* Bouton photo */
    .photo-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 20px;
      background: #845ec2;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .photo-btn:hover {
      background: #6f4bb8;
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      margin-top: 15px;
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }

    .success {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #4CAF50;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Comment Ã©tait cette journÃ©e Mathou ?</h1>
  <div class="subtitle">
    Photo souvenir obligatoire hop hop hop !
  </div>

  <form id="form" action="https://formspree.io/f/xbdrozov" method="POST" enctype="multipart/form-data">
    
    <textarea name="message" placeholder="Ã‰cris ta rÃ©ponse ici..." required></textarea>

    <!-- Bouton personnalisÃ© -->
    <label class="photo-btn" for="photoInput">Ajouter une photo ðŸ“¸</label>
    <input type="file" id="photoInput" name="photo" accept="image/*">

    <!-- AperÃ§u -->
    <div class="preview" id="preview">
      <img id="previewImg" alt="AperÃ§u de la photo">
    </div>

    <input type="hidden" name="date" id="date">
    <input type="hidden" name="_subject" value="Message + photo de Mathou ðŸ’Œ">

    <button type="submit">Envoyer</button>
  </form>

  <div class="success" id="success">
    Merci pour tout Mathilde ðŸ«¶, tu peux lire la lettre maintenant :)
  </div>
</div>

<script>
  // Date automatique
  document.getElementById("date").value =
    new Date().toLocaleString("fr-FR");

  // AperÃ§u photo
  const photoInput = document.getElementById("photoInput");
  const preview = document.getElementById("preview");
  const previewImg = document.getElementById("previewImg");

  photoInput.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
      previewImg.src = URL.createObjectURL(file);
      preview.style.display = "block";
    }
  });

  // Envoi sans rechargement
  const form = document.getElementById("form");
  const success = document.getElementById("success");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { "Accept": "application/json" }
    }).then(response => {
      if (response.ok) {
        form.style.display = "none";
        success.style.display = "block";
      }
    });
  });
</script>

</body>
</html>
